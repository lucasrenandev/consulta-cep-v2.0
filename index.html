<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Cep</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <section>
            <form>
                <label for="cep">Cep:</label>
                <input type="text" id="cep">
                <i class="fa-solid fa-xmark" id="fa-clear"></i>
            </form><!--end form-->

            <form>
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro">
            </form><!--end form-->

            <form>
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento">
            </form><!--end form-->

            <form>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro">
            </form><!--end form-->
            
            <form>
                <label for="localidade">Localidade:</label>
                <input type="text" id="localidade">
            </form><!--end form-->

            <form>
                <label for="uf">Uf:</label>
                <input type="text" id="uf">
            </form><!--end form-->

            <form>
                <label for="ibge">Ibge:</label>
                <input type="text" id="ibge">
            </form><!--end form-->

            <form>
                <label for="gia">Gia:</label>
                <input type="text" id="gia">
            </form><!--end form-->

            <form>
                <label for="ddd">DDD:</label>
                <input type="text" id="ddd">
            </form><!--end form-->

            <form>
                <label for="siafi">Siafi:</label>
                <input type="text" id="siafi">
            </form><!--end form-->
            
        </section><!--end section-->

    </main><!--end main-->

    <script src="https://kit.fontawesome.com/a3e1e506c7.js" crossorigin="anonymous"></script>
    <script src="js/search.js"></script>
</body>
</html>
